<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
            <div class="conteiner">

                <h3>Registrese en los Formularios</h3>
                <div class="botones">
                    <button class="google-btn">
                        <picture><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png"  alt="logo-google"></picture>
                        <span>Registrarse con Google</span>
                    </button>
                    <button class="twitter-btn">
                        <picture><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="logo-twitter"></picture>
                    </button>
                </div>

                <div class="separador">
                    <hr> <span>OR</span> <hr>
                </div>

                <form action="" method="">
                    <div class="section-input">
                        <!-- Name-->
                        <label for="name">
                            <span>Name:</span>
                            <input type="text" id="name" name="name">   
                        </label>
                        

                        <label for="username">
                            <span>Username:</span>
                            <input type="text" id="username" name="username">
                        </label>
                        
                    </div>

                        <label for="email">
                            <span>E-mail:</span>
                            <input type="text" id="email" name="email"> 
                        </label>
                        

                        <label for="password">
                            <span>Password:</span>
                            <input type="password" id="password" name="password" placeholder=" 6 + character">
    
                        </label>
                       

                        <label for="checkbox" class="chbox">
                            <input type="checkbox" id="checkbox">
                             <span>Acepto los terminos y condiciones</span>
                        </label>
                        
                        <button type="submit" class="submit-btn">Crear Cuenta</button>
                    
                </form>
             </div>
</body>
</html>
